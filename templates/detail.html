{% extends 'base.html'%}

{% block title%} User Detail {%endblock%}

{%block header%} <h2>User Detail Page</h2> {%endblock%}

{%block body %}
{% if user.image_url %}
<img src = '{{user.image_url}}' alt = '{{user.firstname}}'>
{% endif %}
{% if user %}
<span>
    <div><h3>{{user.firstname}}</h3></div>
    <form>
    <div>
        <button class="btn btn-primary btn-sm"
            formaction="/users/{{ user.id }}/edit"
            formmethod="GET">Edit
        </button>
        <button class="btn btn-danger btn-sm"
            formaction="/users/{{ user.id }}/delete"
            formmethod="POST">Delete
        </button>
    </div>
    </form>
</span>
{% endif %}
{%endblock%}
