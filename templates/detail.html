{% extends 'base.html'%}

{% block title%} User Detail {%endblock%}

{%block header} <h2>User Detail Page</h2> {%endblock%}

{%block body %}
{% if image_url %}
<img src = '{{image_url}}' alt = '{{username}}'>
{% endif %}
<span>
    <div><h3>{{username}}</h3></div>
    <form>
    <div>
        <button class="btn btn-primary btn-sm"
            formaction="/users/{{ user.id }}/edit"
            formmethod="GET">Edit
        </button>
        <button class="btn btn-danger btn-sm"
            formaction="/users/{{ user.id }}/delete"
            formmethod="POST">Delete
        </button>
    </div>
    </form>
</span>
{%endblock%}
