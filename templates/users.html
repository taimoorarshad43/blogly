{% extends 'base.html'%}

{% block title%} Users {%endblock%}

{%block header%} <h2>Users</h2> {%endblock%}

{%block body %}
{% if users %}
    {% for user in users %}
        <ul>
            <li><a href = 'users/{{user.id}}'>{{user.firstname}}</a></li>
        </ul>
    {% endfor %}
{% endif %}
<form action = '/users/new'>
    <button>Add User</button>
</form>
{%endblock%}
